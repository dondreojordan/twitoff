<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>TwitOff - {{ title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic"/>
  </head>
  <body style="background-color:lightblue;">
    <nav>
      <a href="/" class="brand"><span>TwitOff!</span></a>
      <!-- responsive-->
      <input id="bmenub" type="checkbox" class="show">
      <label for="bmenub" class="burger pseudo button">Menu</label>
      <div class="menu">
        <a href="/update" class="button warning">Update Tweets</a>
        <a href="/reset" class="button error">Reset Database</a>
        <a href="https://twitter.com/dondre_jordan" class="button">Follow Me!</a>
        <a href="https://github.com/dondreojordan/twitoff" class="success">GitHub?</a>
      </div>
    </nav>
    <article class="flex two" style="padding: 3em 1em;">
      {% block content %}
      <h1 style="font-size:80px;" style="text-align:center;">Welcome to TwitOff!</h1>
      <form action="/compare" method="post">
        <h2 style="text-align:right;">Compare Users</h2>
        <select name="user1">
          {% for user in users %}
          <option value="{{ user.name }}">{{ user.name }}</option>
          {% endfor %}
        </select>
        <select name="user2">
          {% for user in users %}
          <option value="{{ user.name }}">{{ user.name }}</option>
          {% endfor %}
        </select>
        <input type="text" name="tweet_text" placeholder="Type a Tweet to compare prediction">
        <input type="submit" value="Compare Users">
      </form>
    </div>
    <div>
      <h2>Add User</h2>
      {% for user in users %}
      <a href="/user/{{ user.name }}"><span class="stack">{{ user.name }}</span></a>
      {% endfor %}
      <form action="/user" method="post">
        <input type="text" name="user_name" placeholder="User to add">
        <input type="submit" value="Add User">
      </form>
    </div>
    {% endblock %}
      <div onmouseover="mOver(this)" onmouseout="mOut(this)" 
      style="font-size:48px"
      style="background-color:lightblue;width:1000px;height:20px;padding:40px;">
      Mouse Over Me</div>

      <script style="font-size:32px">
      function mOver(obj) {
        obj.innerHTML = "&#9994;  &#128516;  &#129311;  &#128151;"
      }

      function mOut(obj) {
        obj.innerHTML = 'Register to Vote!'
      }
      </script>
    </article>
    <!-- Optional stretch - check out some front-end JavaScript! -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/umbrellajs"/> -->
      </body>
</html>
